<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="icon" type="image/png"
  href="/images/logo.png">

  <title>Shashank's Website!</title>

  <style>

    body {
      background-color: black ;
      color: white ;
      text-align: center
    }
    a {
      text-decoration: none ;
      color: inherit ;
      font-size: 20px ;
    }
    a:hover {
      text-decoration: underline ;
      color: inherit ;
    }
    .row {
      justify-content: center ;
      padding: 10% 0 ;
      margin: 0px 10px ;
      border-radius: 5px ;
    }

    #appWindow {
      padding: 0 ;
      background-color: #cccccc ;
      border-radius: 5px ;

      overflow: hidden ;
    }
    #appWindow img {
      height: 100% ;
      width: 100% ;
      object-fit: cover;
    }
    #menu {
      background-color: black ;
      border-radius: 5px
    }
    #info {
      background-color: #4da6ff ;
      border-radius: 5px ;
    }

    .button {
      width: 100%;
      height: 100%
    }
  </style>

</head>

<body>
  <div class="container-fluid" style="margin: 2% 0">
    <div class="row" style="padding: 10px 0">

      <div class="col-xs-6 col-md-4" id="menu">
          <div class="container" id="height">
            <div class="row" style="background-color:#4da6ff; margin:10px 0">
              <button id="whiteboardSel"> Whiteboard
                <!--<a href="./whiteboard.html">Whiteboard</a>-->
              </button>
            </div>
            <div class="row" style="background-color:#4da6ff; margin:10px 0">
              <a href="./index.html"> Notebook </a>
            </div>
            <div class="row" style="background-color:#4da6ff; margin:10px 0; border-style:inset">
              <a href="./index.html"> Home </a>
            </div>
            <div class="row" style="background-color:#4da6ff; margin:10px 0">
              <button id="aboutSel"> About </button>
            </div>
            <div class="row" style="background-color:#4da6ff; margin:10px 0">
              <a href=""> Timer </a>
            </div>
          </div>
        </div>

      <div class="col-xs-12 col-sm-6 col-md-8">

        <div class="row" id="appWindow">
          <img src="back.png" id="back" alt="background image">
          <iframe id="whiteboard" src="./whiteboard.html"></iframe>
          <iframe id="about" src="./resume.html"></iframe>
        </div>

        <div class="row" id="info" style="padding:0">
            <div class="col-md-3">
              <a href="mailto:shashanknx@gmail.com">Contact</a>
            </div>
            <div class="col-md-3">
              <a href="https://github.com/shashanknx/">GitHub</a>
            </div>
            <div class="col-md-3">
              <a href="">Blog</a>
            </div>
            <div class="col-md-3">
              <a href="">Change Background</a>
            </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>

  $(document).ready(() => {
    document.getElementById("whiteboard").style.display = "block";
    document.getElementById("about").style.display = "none";
    let windowHeight = $("#height").height();
    let infoHeight = $("#info").height();
    $("#appWindow").height(windowHeight + 30);
    $("#whiteboard").width($("#appWindow").width());
    $("#about").width($("#appWindow").width());

    $("#whiteboardSel").click(() => {
      document.getElementById("back").style.display = "none";
      document.getElementById("whiteboard").style.display = "block";
      document.getElementById("about").style.display = "none";
    });

    $("#aboutSel").click(() => {
      document.getElementById("back").style.display = "none";
      document.getElementById("whiteboard").style.display = "none";
      document.getElementById("about").style.display = "block";
    });
  });

  </script>

</body>
</html>
